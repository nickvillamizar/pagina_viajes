<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo-login.css">
    <title>Bienvenido</title>
</head>
<body>
    <form action="validar.php" method="POST">
        <div class="container"> <!-- Container principal -->
            <div class="cajaimagen"> <!-- Contenedor de imagen -->
                <!-- Aquí va la imagen si es necesario -->
            </div>
            <div class="areasesion"> <!-- Área de inicio de sesión -->
                <div class="iniciosesion">
                    <h1>Encuentra tu próximo Viaje</h1>
                    <h3>Inicia sesión</h3>
                    <div class="entradatxtusuario"> <!-- Entrada de usuario -->
                        <label>Nombre de usuario o Correo</label>
                        <input type="text" name="usuario" required placeholder="Ingrese su nombre de usuario o correo">
                    </div>
                    <div class="entradatxtusuario"> <!-- Entrada de contraseña -->
                        <label>Contraseña</label>
                        <input type="password" name="contraseña" required placeholder="Ingrese su contraseña">
                    </div>
                    <div class="enviar">
                        <input type="submit" class="boton" value="Iniciar sesión" name="verificar">
                        <h4><a href="registro.html">Regístrate</a></h4>
                    </div>
                </div>
            </div>
        </div>
